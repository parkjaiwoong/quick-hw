<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #0ea5e9; }
      .fg { fill: white; color: white; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0369a1; }
      .fg { fill: white; color: white; }
    }
  </style>
  <rect class="bg" width="180" height="180" rx="36" />
  <!-- 퀵배송: 패키지 + 화살표 -->
  <g class="fg" transform="translate(40 35)">
    <!-- 상자 왼쪽면 -->
    <path d="M42 28 L42 82 L88 105 L88 52 Z" opacity="0.9" />
    <!-- 상자 오른쪽면 -->
    <path d="M88 52 L88 105 L134 82 L134 28 Z" opacity="0.75" />
    <!-- 상자 뚜껑 -->
    <path d="M42 28 L88 52 L134 28 L88 4 Z" />
    <!-- 뚜껑 접힌선 -->
    <path d="M86 50 L86 98 L90 98 L90 50 Z" opacity="0.5" />
    <!-- 빠른 배송 화살표 (우상단) -->
    <path d="M98 0 L122 0 L110 -12 L122 0 L110 12 Z" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="translate(20 -8)" />
  </g>
</svg>
